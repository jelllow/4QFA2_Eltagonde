<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicaton Table</title>
</head>
<body>
    <h1>Multiplicaton Table Generator</h1>
    <p>Enter a nuber between 2 and 10 :))</p>
    <div>
        <input type="number" id="num1" placeholder="Enter beginning value" style="margin-right: 10px;">
        <input type="number" id="num2" placeholder="Enter ending value" style="margin-left: 10px;">
    </div><br>
    <button type="submit" onclick="GenerateTable();">Generate Table</button>
    <div id="table"></div>

    <script>
        function GenerateTable() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 < 2 || num2 < 2 || num1 > 10 || num1 > 10) {
                alert("Please enter values that are between 2 and 10 :))");
            } else {
                var table = "<table border = '1'><br>";
                for (col=1; col<=num1; col++) {
                    table += "<tr>";
                    for (row=1; row<=num2; row++) {
                        table += "<td>" + (row * col) + "</td>";
                    }
                    table += "</tr>";
                }
                table += "</table>";
                
                document.getElementById("table").innerHTML = table;
            }
        }
    </script>
</body>
</html>
